<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML and CSS Example</title>
    <style>
        /* Variables */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --text-color: #333;
            --background-color: #f4f4f4;
            --font-family: 'Arial, sans-serif';
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            color: var(--text-color);
            background-color: var(--background-color);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: #fff;
        }

        .navbar .menu a {
            margin-left: 1rem;
            text-decoration: none;
            color: #fff;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            background: url('https://via.placeholder.com/1200x800') no-repeat center center/cover;
            color: #fff;
            text-align: center;
        }

        .hero .hero-content {
            max-width: 600px;
        }

        .hero .cta-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--secondary-color);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .hero .cta-button:hover {
            background-color: #27ae60;
        }

        /* Features Section */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            background-color: #fff;
        }

        .feature {
            background-color: var(--primary-color);
            color: #fff;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.3s;
        }

        .feature:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--primary-color);
            color: #fff;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="brand">BrandName</a>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Our Website</h1>
                <p>We provide the best services to help your business grow.</p>
                <a href="#" class="cta-button">Get Started</a>
            </div>
        </section>

        <section class="features">
            <div class="feature">
                <h2>Feature One</h2>
                <p>Details about feature one.</p>
            </div>
            <div class="feature">
                <h2>Feature Two</h2>
                <p>Details about feature two.</p>
            </div>
            <div class="feature">
                <h2>Feature Three</h2>
                <p>Details about feature three.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BrandName. All rights reserved.</p>
    </footer>
</body>
</html>
